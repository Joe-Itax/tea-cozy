<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-Cozy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Section header-->
    <header>
      <!--Section logo du site-->
      <img
        src="Img/img-tea-cozy-logo.png"
        alt="logo de tea-cozy"
        class="logo"
      />
      <!--Section navbar du site-->
      <nav>
        <input type="checkbox" id="check" class="check" />
        <label for="check" class="checkbtn">
          <i class="ri-menu-line"></i>
        </label>
        <label for="check" class="uncheckbtn">
          <i class="ri-close-fill"></i>
        </label>
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>

    <!--Section main -->
    <main>
      <!--Section Our Mission-->
      <section class="our-mission">
        <div class="our-mission-title">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>

      <!--Section Featured Tea-->
      <section class="featured-tea">
        <h2>Our Mission</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>

        <!--Box image featured tea-->
        <div class="featured-tea-img">
          <div>
            <img src="Img/img-berryblitz.jpg" alt="" />
            <p>Fall Berry Blitz Tea</p>
          </div>
          <div>
            <img src="Img/img-spiced-rum.jpg" alt="" />
            <p>Spiced Rum Tea</p>
          </div>
          <div>
            <img src="Img/img-donut.jpg" alt="" />
            <p>Seasonal Donuts</p>
          </div>
          <div>
            <img src="Img/img-myrtle-ave.jpg" alt="" />
            <p>Myrtle Ave Tea</p>
          </div>
          <div>
            <img src="Img/img-bedford-bizarre.jpg" alt="" />
            <p>Bedford Bizarre Tea</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
